<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   
  <link rel="stylesheet" href="/src/style.css">
  <script src="main.js" defer></script>
  <title>Battleship</title> 
</head>  
<audio class="audio" type="audio/mp3" autoplay loop>
  <p>If you are reading this, it is because your browser does not support the audio element.</p>
</audio>
<header><h1>Battleship</h1></header>
<body> 
  <div class="container">
  </div> 
</body>    
<div class="start-modal">
  <div class="start-content"> 
    <button id="playGame">Play Game</button>
  </div>
</div>
<div class="modal"> 
  <div class="modalContent">
  <p class="gameOver">  </p> 
  <button id="restart">Play Again</button>
</div> 
</div>   
<div class="modal-place"> 
  <div class="modal-Board">
  <button id="start">Deploy ships</button> 
  </div>

<div class="ship-container">
<div draggable="true" class="ships carrierContainer" data-ship ="carrier"> 
  <div class="carrier" data-index ='0'></div>
  <div class="carrier" data-index ='1'></div>
  <div class="carrier" data-index ='2'></div>
  <div class="carrier" data-index ='3'></div>
  <div class="carrier" data-index ='4'></div>
</div>  
<div draggable="true" class="ships battleshipContainer" data-ship ="battleship"> 
  <div class="battleship" data-index = '0'></div>
  <div class="battleship" data-index = '1'></div>
  <div class="battleship" data-index = '2'></div>
  <div class="battleship" data-index = '3'></div>
</div>  
<div draggable="true" class="ships cruiserContainer" data-ship ="cruiser"> 
  <div class="cruiser" data-index = '0'></div>
  <div class="cruiser" data-index = '1'></div>
  <div class="cruiser" data-index = '2'></div>
</div>  
<div draggable="true" class="ships submarineContainer" data-ship ="submarine"> 
  <div class="submarine" data-index = '0'></div>
  <div class="submarine" data-index = '1'></div>
  <div class="submarine" data-index = '2'></div>
</div>  
<div draggable="true" class="ships destroyerContainer" data-ship ="destroyer"> 
  <div class="destroyer" data-index = '0'></div>
  <div class="destroyer" data-index = '1'></div>
</div>  
</div> 
</div> 


</html>
